<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/fa1f32a1c2.js" crossorigin="anonymous"></script>
    <title>TRAVEL WEBSITE</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <img class="logo" src="./img/Travel-agency-logo-design-on-transparent-background-PNG.png" alt="">
            <ul class="nav-items" >
                <li class="nav-item"><a href="./index.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                        <h2 class="md-heading text-gray">LOCATION</h2>
                        <p>#2662 Navrangpur, Ahmedabad, India. </p>
                    </div>
                    <div class="address-group">
                        <i class="far fa-envelope fa-3x text-red"></i>
                        <h2 class="md-heading text-gray">E-MAIL</h2>
                        <p>travelagency124@gmail.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                        <h2 class="md-heading text-gray">CALL</h2>
                        <p>+91090909009</p>
                    </div>
                    <img src="./img/pexels-company-273244.jpg" alt="">
                </div>

                <form action="" class="form">
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p class="text-gray">Let us know your question, suggestion and concerns by filling out the contact form below.</p>

                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" name="" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" name="" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="text" name="" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea name="" id="message" required></textarea>
                    </div>
                    <input type="submit" class="form-btn" value="Submit">
                </form>
            </div>
        </div>
    </section>  
    <footer class="footer">
        <div class="social-media-links">
            <i class="fa-brands fa-facebook fa-4x"></i>
            <i class="fa-brands fa-twitter fa-4x"></i>
            <i class="fa-brands fa-instagram fa-4x"></i>
        </div>
        <p class=" footer-para">World Travel &copy; 2022, All Rights Reserved</p>
</footer>
</body>
</html>
