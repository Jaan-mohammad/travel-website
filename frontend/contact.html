<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://kit.fontawesome.com/fa1f32a1c2.js" crossorigin="anonymous"></script>
    <title>Contact | Travel Website</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar bg-dark">
        <div class="container">
            <img class="logo" src="./img/Travel-agency-logo-design-on-transparent-background-PNG.png" alt="Logo" />
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <!-- Contact Info -->
                <div class="company-address">
                    <div class="address-group">
                        <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                        <h2 class="md-heading text-gray">LOCATION</h2>
                        <p>#2662 Navrangpur, Ahmedabad, India.</p>
                    </div>
                    <div class="address-group">
                        <i class="far fa-envelope fa-3x text-red"></i>
                        <h2 class="md-heading text-gray">E-MAIL</h2>
                        <p>travelagency124@gmail.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                        <h2 class="md-heading text-gray">CALL</h2>
                        <p>+91 0909090909</p>
                    </div>
                    <img src="./img/pexels-company-273244.jpg" alt="Company Office" />
                </div>

                <!-- Contact Form -->
                <form id="contactForm" class="form">
                    <h1 class="lg-heading text-black">Contact Us</h1>
                        <p class="text-gray">Let us know your question, suggestion and concerns by filling out the contact form below.</p>

                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="e.g., John Doe" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" placeholder="e.g., jonny123@gmail.com" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" placeholder="e.g., 9906735621" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" placeholder="e.g., I would like to know more about your travel packages."     required></textarea>
                </div>
                <input type="submit" class="form-btn" value="Submit">
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="social-media-links">
            <a href="https://facebook.com" target="_blank">
                <i class="fa-brands fa-facebook fa-3x"></i>
            </a>
            <a href="https://twitter.com" target="_blank">
                <i class="fa-brands fa-twitter fa-3x"></i>
            </a>
            <a href="https://instagram.com" target="_blank">
                <i class="fa-brands fa-instagram fa-3x"></i>
            </a>
        </div>
        <p class="footer-para">Wanderlust Travels &copy; 2022, All Rights Reserved</p>
    </footer>

<button id="backToTop">‚èè</button>
<script src="js/script.js"></script>
</body>
</html>
